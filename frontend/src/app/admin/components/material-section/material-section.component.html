<div class="col" class="margin-section-titles">
  <h1 class="mat-title-large" style="text-align: left !important">
    <strong>Material metrics</strong>
  </h1>
</div>
<mat-grid-list [cols]="3" rowHeight="400px">
  @for (product of productProgress; track $index) {
  <mat-grid-tile [colspan]="breakpoint == 1 ? 3 : 1" rowspan="1">
    <app-completed-advance
      style="width: 90%"
      [completed]="product.total_progress"
      [adquired]="product.objective"
      [backgroundColor]="product.color?.backgroundColor!"
      [trackColor]="product.color?.trackColor!"
    />
  </mat-grid-tile>
  }
  <mat-grid-tile colspan="3" rowspan="1">
    <app-frecuency-inquire
      class="w-full"
      [breakpoint]="breakpoint"
      [products]="injuredProducts"
    />
  </mat-grid-tile>
</mat-grid-list>
