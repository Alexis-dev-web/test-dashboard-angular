<mat-card class="main-card">
  <mat-card-content>
    <div class="row">
      <div class="col">
        <h1 [style.color]="textColor">
          {{ item.total }}
        </h1>
        <p [style.color]="textColor" class="mat-title-large">
          {{ item.title }}
        </p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
